name: Run Crypto Bot

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC
    - cron: "0 14 * * *"  # 14:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python main.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LUNARCRUSH_API: ${{ secrets.LUNARCRUSH_API }}
